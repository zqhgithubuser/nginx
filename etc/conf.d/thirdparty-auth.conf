location /private/ {
    auth_request /auth;  # 发送子请求
    auth_request_set $auth_status $upstream_status;  # 将子请求的响应码保存到 $auth_status 变量
}

location /auth {
    internal;
    proxy_pass http://auth-server;
    proxy_pass_request_body off;  # 不需要传递请求体
    proxy_set_header Content-Length "";
    proxy_set_header X-Original-URI $request_uri;  # 传递原始请求的 URI
}